                                    Hindenburg </td></tr></table><figure class="image"><img class="fallback_table" src="../Images/Brief_53_table_1.png"/><figcaption>Brief_53_Tabelle_1</figcaption></figure><button onclick="Adressen()">Adressen</button><table class="meta" id="myDIV"><tr><th>Personen</th><th>Ort</th><th>Datum</th></tr><tr><td><a href="Register.xhtml#p_04">Sender:Else Lasker-Schüler </a></td><td><a href="Register.xhtml#o_03">Berlin</a></td><td>14. November 1929</td></tr><tr><td><a href="Register.xhtml#p_01">Empfänger:Direktor Dr. N. Beversen </a></td><td><a href=""/></td><td/></tr></table><figure class="image"><img class="fallback_table" src="../Images/Brief_53_table_2.png"/><figcaption>Brief_53_Tabelle_2</figcaption></figure><span epub:type="pagebreak"/><figure class="image"><img id="1" src="../Images/53_01.jpg"/><figcaption>Brief_53_01.jpg</figcaption></figure><section class="div" epub:type="part"><div class="dateline"><time datetime="1929-11-14">14-Nov-1929</time><br class="lb"/><a href="Register.xhtml#k_06">Der Sachsenhof<br class="lb"/>Motzstr.
                        78</a><br class="lb"/><a href="Register.xhtml#o_03">Berlin W</a><br class="lb"/><a href="Register.xhtml#p_04">Frau Else<br class="lb"/>Lasker-Schüler</a><br class="lb"/><a href="Register.xhtml#p_01">Herrn<br class="lb"/>Dir. Dr. N.<br class="lb"/>Beversen</a><br class="lb"/><span class="add" epub:type="part"><span class="del" style="text-decoration:line-through"><a href="Register.xhtml#o_14">Rotterdam</a></span></span><br class="lb"/><span class="add" epub:type="part"><span class="del" epub:type="part" style="text-decoration:line-through"><a href="Register.xhtml#o_10">Leiden</a></span></span><br class="lb"/><span class="add" epub:type="part"><span class="del" style="text-decoration:line-through"><a href="Register.xhtml#o_17">Voorburg</a></span></span><br class="lb"/><u><a href="Register.xhtml#o_07">Holland</a></u><br class="lb"/></div></section><span epub:type="pagebreak"/><figure class="image"><img id="2" src="../Images/53_02.jpg"/><figcaption>Brief_53_02.jpg</figcaption></figure><section class="div" epub:type="part"><div class="opener"><span class="salute"><span class="unclear">Serer</span> verehrter Herr<br class="lb"/><a href="Register.xhtml#p_01">Doktor</a></span></div><p class="p">. Erst wie geht es<br class="lb"/>Ihrer lieben <a href="Register.xhtml#p_06">Frau</a>?
                    Bitte<br class="lb"/>grüßt <a href="Register.xhtml#p_01">Sie</a> von mir von<br class="lb"/>Der selbe
                        <a href="Register.xhtml#p_04">Jussuf</a><a href="Register.xhtml#p_04">Jussuf</a>. Haben <a href="Register.xhtml#p_01">Sie</a> mir friedliche <span class="unclear">Gedanken</span><br class="lb"/><span class="foreign">Ha Freha:</span><a epub:type="annoref" href="#annoref1"><sup>[1]</sup></a><span epub:type="annotation" id="annoref1">[1]Kann nicht
                        eindeutig übersetzt werden. Es könnte sich um eine hebräische Formulierung
                        handeln.</span><a href="Register.xhtml#o_14">Rotterdam</a>:<span class="placeName"><span class="address"><span class="addrLine">Graaf<br class="lb"/>Florisstraat 89</span></span></span> gelesen habe. <a href="Register.xhtml#w_02">Balla<wbr/><br class="lb"/>den</a> von
                    mir, die gefordert wurden.<br class="lb"/><u>Bitte</u>, wenn <a href="Register.xhtml#p_01">Sie</a> wollen schreiben <a href="Register.xhtml#p_01">Sie</a> den<br class="lb"/>Frauen<a epub:type="annoref" href="#annoref2"><sup>[2]</sup></a><span epub:type="annotation" id="annoref2">[2]nicht
                        ermittelt</span> dort Sie wollen für mich Logen<wbr/><br class="lb"/>Abende <span class="abbr">u</span><span class="unclear">Badin</span>vorträge
                        ver<br class="lb"/>anstalten.<a epub:type="annoref" href="#annoref3"><sup>[3]</sup></a><span epub:type="annotation" id="annoref3">[3]<a href="Register.xhtml#p_04">Else Lasker-Schüler</a> hat
                        viele Vortragsabende in der <a href="Register.xhtml#k_01">Augustin-Keller-Loge</a>, die 
                                1909 gegründet wurde, gehalten. Ursprünglich
                        waren die sogenannten Bnai Brith-Logen, die engangierte Juden vereinte,
                        reine Männerorganisationen. Doch bereits 1987 wurde
                        eine gemischte Loge, für Männer und Frauen gebildet.<a href="Register.xhtml#l_05">
                        Quelle
                    </a></span></p><div class="closer"><span class="salute">alles Liebe<br class="lb"/></span></div></section></main></body></html>
