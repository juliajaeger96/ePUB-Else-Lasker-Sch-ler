                        Beversen</a>.<br class="lb"/><span class="figure"><span class="desc">Skizze von Städten</span></span> Städte</p></section><span epub:type="pagebreak"/><figure class="image"><img id="2" src="../Images/45_02.jpg"/><figcaption>Brief_45_02.jpg</figcaption></figure><section class="div" epub:type="part"><p class="p"> Eben schrieb ich <a href="Register.xhtml#p_10">Fürstin zu
                    Wied</a>nach<br class="lb"/><a href="Register.xhtml#o_12">Neuwied</a>, ich
                    möchte <a href="Register.xhtml#p_10">Sie</a> sprechen, ich<br class="lb"/>kenne <a href="Register.xhtml#p_10">Sie</a> von <a href="Register.xhtml#o_03">Berlin</a> wo wir bekannt<br class="lb"/>waren und <a href="Register.xhtml#p_10">Sie</a><u>viel</u> Interesse für mich<br class="lb"/>und für meine <a href="Register.xhtml#w_06">Kotzebuerwerke</a><a class="tip" id="hover1"><sup>[1]</sup><span>nicht ermittelt.</span></a> hatte.<br class="lb"/>Nun käme ja nur <u><span class="unclear">Testag</span></u> erster
                        <span class="unclear">Testag</span><br class="lb"/>April in Betracht. Vielleicht, daß ich bei<br class="lb"/><a href="Register.xhtml#p_08">Königin Emma</a> oder <a href="Register.xhtml#p_11">Königin Wilhelmina</a><br class="lb"/>vortrag. Die <a href="Register.xhtml#p_10">Fürstin als Cousine</a> wird gewiss<br class="lb"/>alles
                    dafür tun. Dazu <u>wirds</u><u><span class="unclear">wohl</span></u><br class="lb"/>doch werden. Ich freue mich
                    aufs Meer.<br class="lb"/><a href="Register.xhtml#k_02">Belgischerhof</a><span class="address"><span class="addrLine">Comödienstr. am Dom</span></span><br class="lb"/><a href="Register.xhtml#o_08">Cöln</a>/<a href="Register.xhtml#o_13">Rhein</a></p><br class="lb"/></section></main></body></html>
