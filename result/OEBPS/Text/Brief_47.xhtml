                            </th></tr></table><figure class="image"><img class="fallback_table" src="../Images/Brief_47_table_1.png"/><figcaption>Brief_47_Tabelle_1</figcaption></figure><button onclick="Adressen()">Adressen</button><table class="meta" id="myDIV"><tr><th>Personen</th><th>Ort</th><th>Datum</th></tr><tr><td><a href="Register.xhtml#p_04">Sender:Else Lasker-Schüler </a></td><td><a href="Register.xhtml#o_03">Berlin</a></td><td>07. Oktober 1928</td></tr><tr><td><a href="Register.xhtml#p_01">Empfänger:Direktor Dr. N. Beversen </a></td><td><a href=""/></td><td/></tr></table><figure class="image"><img class="fallback_table" src="../Images/Brief_47_table_2.png"/><figcaption>Brief_47_Tabelle_2</figcaption></figure><span epub:type="pagebreak"/><figure class="image"><img id="1" src="../Images/47_01.jpg"/><figcaption>Brief_47_01.jpg</figcaption></figure><section class="div" epub:type="part"><p class="p"><time datetime="1928-10-07"> 7 - Okt - 28</time><br class="lb"/><a href="Register.xhtml#o_03">Berlin W.</a><br class="lb"/><a href="Register.xhtml#k_06">Sachsenhof Motzstr. 78 </a><br class="lb"/><a href="Register.xhtml#p_04">Else Lasker Schüler</a><br class="lb"/>Lieber guter
                    verehrter<br class="lb"/><u>nicht</u> strenger <a href="Register.xhtml#p_01">Herr Doktor</a>.<br class="lb"/>Ich sprach den Tag vorher,
                    danken<br class="lb"/><a href="Register.xhtml#p_01">Sie</a> von <a href="Register.xhtml#o_07">Holland</a> ließ mir<br class="lb"/>ein Hotel in<a href="Register.xhtml#o_02"> Amsterdam</a> aufberei-<br class="lb"/>ten: <a href="Register.xhtml#k_08"><u>Victoria Hotel</u></a>.
                    Ich komme!<br class="lb"/>Ich möchte die Welt sehen!<br class="lb"/>Wann soll ich kommen? Ich<br class="lb"/>habe jetzt genug
                        Geld.<u> Spreche<br class="lb"/>gern.</u> Bitte schreiben <a href="Register.xhtml#p_01">Sie</a> darüber<br class="lb"/><a href="Register.xhtml#p_07">Herrn Victor von Vriesland</a><br class="lb"/><a href="Register.xhtml#o_04">Blarricum bei Amsterdam "De Veel"</a><br class="lb"/></p></section><span epub:type="pagebreak"/><figure class="image"><img id="2" src="../Images/47_02.jpg"/><figcaption>Brief_47_02.jpg</figcaption></figure><section class="div" epub:type="part"><p class="p">2)<span class="address"><span class="addrLine">matthijssenhoutweg 425.</span><br class="lb"/></span> Telefon 309 Posterkennung (?)(?) <u>26603</u><br class="lb"/><u>Sah' <a href="Register.xhtml#p_07">ihn</a> nie!</u><br class="lb"/><a href="Register.xhtml#p_07">Er</a> hat die selbe Blutfarbe wie<br class="lb"/>ich, gute Blume,
                    alter Wein. <u>Gern</u><br class="lb"/>komm ich, ich seh mir <a href="Register.xhtml#o_07">Holland</a><br class="lb"/>an. <a href="Register.xhtml#p_01">Sie</a> zeigen mir bitte <a href="Register.xhtml#p_05">Haag</a>.<br class="lb"/>Ich habe genug Geld, falls Sie<br class="lb"/>gerade im - <a href="Register.xhtml#b_03">Concurs</a> – <a class="tip" id="hover1"><sup>[1]</sup><span>Da  Else Lasker-Schüler  nicht viel Geld
                        besaß, hat  Beversen  sie
                        desöfteren finanziell unterstützt. </span></a><a href="Register.xhtml#p_04">Ihr<br class="lb"/>Prinz und Matrose</a><a href="Register.xhtml#p_04"> und blauer<br class="lb"/>Jaguar Jussuf</a><a class="tip" id="hover2"><sup>[2]</sup><span>Else  schreibt ihre Briefe unter
                        poetischen Masken wie  Prinz von
                            Theben  und  blauer
                            Jaguar .</span></a></p></section></main></body></html>
