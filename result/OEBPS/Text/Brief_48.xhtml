                                    Schiller on red background.</td></tr></table><figure class="image"><img class="fallback_table" src="../Images/Brief_48_table_1.png"/><figcaption>Brief_48_Tabelle_1</figcaption></figure><button onclick="Adressen()">Adressen</button><table class="meta" id="myDIV"><tr><th>Personen</th><th>Ort</th><th>Datum</th></tr><tr><td><a href="Register.xhtml#p_04">Sender:Else Lasker-Schüler </a></td><td><a href="Register.xhtml#o_03">Berlin</a></td><td>08 Oktober 1928</td></tr><tr><td><a href="Register.xhtml#p_01">Empfänger:Direktor Dr. N. Beversen </a></td><td><a href="Register.xhtml#o_17">Voorburg</a></td><td/></tr></table><figure class="image"><img class="fallback_table" src="../Images/Brief_48_table_2.png"/><figcaption>Brief_48_Tabelle_2</figcaption></figure><span epub:type="pagebreak"/><figure class="image"><img id="1" src="../Images/48_01.jpg"/><figcaption>Brief_48_01.jpg</figcaption></figure><section class="div" epub:type="part"><p class="p"><time datetime="1928-10-08">8. Okt. 28</time><br class="lb"/><a href="Register.xhtml#p_01">Sir.</a> Ich habe<br class="lb"/> eine Taktlosig<wbr/><br class="lb"/> keit geschrieben,<br class="lb"/> aber nicht<br class="lb"/>

                    <br class="lb"/> Postweg 197<br class="lb"/></div></section><span epub:type="pagebreak"/><figure class="image"><img id="2" src="../Images/48_02.jpg"/><figcaption>Brief_48_02.jpg</figcaption></figure><section class="div" epub:type="part"><p class="p">Ich meine die Stelle<br class="lb"/>mit dem <a href="Register.xhtml#b_03">Concurs</a>. <a epub:type="annoref" href="#annoref1"><sup>[1]</sup></a><span epub:type="annotation" id="annoref1">[1]<a href="Register.xhtml#p_04">Else Lasker-Schüler</a> nimmt hier Bezug auf den <a class="ref" href="Brief_47.xhtml">Brief 47 vom 07. Oktober 1928</a> (s. auch
                        Erläuterungen), in dem sie schreibt, dass <a href="Register.xhtml#p_01">Nicolaas Beversen</a> ihr kein Geld schicken braucht, falls er
                        sich gerade im <a href="Register.xhtml#b_03">Konkurs</a>
                        befindet. </span> Es war<br class="lb"/> nicht allein wegen der <a href="Register.xhtml#b_02">Bur<wbr/><br class="lb"/>
                        schicosität</a> auch daß <a href="Register.xhtml#p_01">Sie</a> durch<br class="lb"/>
                    mich keine Ausgaben für<br class="lb"/> Sich haben sollen. <span class="unclear">Tardomen</span><br class="lb"/><span class="foreign">kaan nit verstan!</span><a epub:type="annoref" href="#annoref2"><sup>[2]</sup></a><span epub:type="annotation" id="annoref2">[2]kann
                        nicht verstehen!</span> Ihr <a href="Register.xhtml#p_04">Prinz<br class="lb"/>
                        Jussuf von Theben</a>. <a href="Register.xhtml#k_06">Motzstr.78
