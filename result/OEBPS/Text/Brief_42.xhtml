                            Doktor</a>,</span></div><br class="lb"/><p class="p">anbei die <u>nächste</u><br class="lb"/> Kritik. <a href="Register.xhtml#p_04">Ich</a> sandte<br class="lb"/> durch die<br class="lb"/> Prospekte?</p><br class="lb"/></section><span epub:type="pagebreak"/><figure class="image"><img id="2" src="../Images/42_02.jpg"/><figcaption>Brief_42_02.jpg</figcaption></figure><section class="div" epub:type="part"><p class="p">Die Kritik schrieb der <a href="Register.xhtml#p_12">Erbprinz von
                        Reuss</a> und<br class="lb"/><a href="Register.xhtml#p_04">ich</a> bin stolz darauf- <u>darum</u> da es nun die<br class="lb"/> Juden schätzt und kein <span epub:type="pagebreak"/> mehr ist.<br class="lb"/><a epub:type="noteref" href="#popover1"><sup>[1]</sup></a><a href="Register.xhtml#p_04">Ich</a> soll <u>bald</u> in die
                        <a href="Register.xhtml#o_15">Schweiz</a>. Wird er auch<br class="lb"/> in
                        <a href="Register.xhtml#o_07">Holland</a>? Ihre liebe <a href="Register.xhtml#p_06">Frau Gemahlin</a> ist<br class="lb"/> doch nicht wieder krank?
                    Bitte grüßen <a href="Register.xhtml#p_01">Sie</a><br class="lb"/><a href="Register.xhtml#p_06">sie</a> von <a href="Register.xhtml#p_04">Jussuf</a>. Sind <a href="Register.xhtml#p_01">Sie</a> mir böse? <u>Wenn</u><br class="lb"/> er auch <u>nicht</u> in
                        <a href="Register.xhtml#o_07">Holland</a> wird <a href="Register.xhtml#p_04">ich</a><u>danke</u><br class="lb"/><a href="Register.xhtml#p_01">Ihnen</a> eben sehr, <a href="Register.xhtml#p_01">Herr Doktor</a>. Er geben ja oft<br class="lb"/> große
                        <span epub:type="pagebreak"/><a epub:type="noteref" href="#popover2"><sup>[2]</sup></a>. </p><div class="closer">Immer ihr<br class="lb"/><a href="Register.xhtml#p_04">Prinz Jussuf</a>.<br class="lb"/> Ihre
                    liebe <span epub:type="pagebreak"/>.<br class="lb"/>
                    Unglaubliche <span class="unclear">Tapfersindheit</span> hier. Alles kostbar</div><br class="lb"/></section><hr/><aside epub:type="footnote" id="popover1"><p>[1]Hierbei

                            <span class="quote">des begabten Erbprinzen Heinrich von Reuß</span> (KA, Bd. 4.1.
                        S. 73).</p></aside><aside epub:type="footnote" id="popover2"><p>[2]<a href="Register.xhtml#p_01">Herr Beversen</a> hat<a href="Register.xhtml#p_04"> Else Lasker-Schüler</a> nicht nur
                        finanziell, sondern auch mit ihren Werken durch Erwähnungen in Zeitschriften
                        unterstützt.</p></aside></main></body></html>
