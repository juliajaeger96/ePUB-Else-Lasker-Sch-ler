<ol class="footnotes">
<li><a href="#footnoteref1" id="footnote1">[1]</a>Nicolaas Beversen heiratete
                        seine Frau Angelina Alida Jeannette van Suchtelen am 28. August 1884. <a href="#l_03"> Quelle </a></li>
<li><a href="#footnoteref2" id="footnote2">[2]</a>Else Lasker-Schüler und
                        Nicolaas Johannes Beversen lernten sich um 1905 kennen. Beversen unterstütze
                        Else, indem er Lesungen in den Niederlanden organisierte oder in Zeitungen
                        über sie schrieb. <a href="#l_07"> Quelle </a></li>
<li><a href="#footnoteref3" id="footnote3">[3]</a>Walden war Else
                        Lasker-Schülers zweiter Ehemann. Sie waren von 1903 bis 1913 verheiratet. <a href="#l_04"> Quelle </a></li>
<li><a href="#footnoteref4" id="footnote4">[4]</a>Meyer und Lasker-Schüler
                        lernten sich noch zur Studeinzeit durch die Monatsschrift Die Freistatt.
                        Alljüdische Revue, in der Meyer kurzzeitig Mitfinanzier war und in der
                        Lasker-Schüler Lyrik und Prosa vorstellte. <a href="#l_08"> Quelle </a></li>
<li><a href="#footnoteref5" id="footnote5">[5]</a>Else Lasker-Schüler wohnte im
                        Hotel Koschel von 1918 bis 1933.<a href="#l_04"> Quelle </a></li>
</ol>
